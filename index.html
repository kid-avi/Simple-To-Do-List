<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Responsive To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Inter font and basic body setup */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Hide scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md lg:max-w-lg transform transition-all duration-300 hover:scale-[1.01] border border-gray-100">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800">
            My Awesome To-Do List
        </h1>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input
                type="text"
                id="todo-input"
                placeholder="What needs to be done?"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-700 placeholder-gray-400 shadow-sm"
            >
            <button
                id="add-todo-btn"
                class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            >
                Add Task
            </button>
        </div>

        <ul id="todo-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
            <!-- To-do items will be dynamically added here -->
        </ul>

        <div class="mt-6 flex justify-center">
            <button
                id="clear-all-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 text-sm"
            >
                Clear All Completed
            </button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
